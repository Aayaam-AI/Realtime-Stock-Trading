<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"> 

        <!--Header -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/stocks.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4"><img style="height:20%; width:20%;" src="img.jpeg"></span>
            </a>
      
            <ul id="nav-list" class="nav nav-pills">
              <li style="padding-right:5em;" class="nav-item"><a href="/stocks.html" class="nav-link active" aria-current="page">Home</a></li>
              <li style="padding-right:5em;" class="nav-item"><a href="/history.html" class="nav-link">Order Trade</a></li>
              <li style="padding-right:5em;" class="nav-item"><a href="/portfolio.html" class="nav-link">Portfolio</a></li>
              <li onclick="signOut()" id="SignOut" style="padding-right:5em;" class="nav-item"><a href="/" class="nav-link">Sign Out </a></li>
            </ul>
        </header>

        <!-- Stocks table -->
        <div class="row">
          <div class="col-md-8" >
            <div class="card" style="padding: 20px;">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Market Price</th>
                    <th scope="col">Volume</th>
                    <th scope="col">Trade</th>
                    <th scope="col">Fav</th>
                  </tr>
                </thead>
                <tbody id="stock_table">
                  
                </tbody>
              </table>
           </div>
          </div>

          <!-- Modal for trading-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="modal-from-title" class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Units</label>
                      <div class="input-group">
                        <input id="units" type="text" class="form-control" placeholder="Units">
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                      <select id="choice" class="form-select" id="inlineFormSelectPref">
                        <option value="1">Buy</option>
                        <option value="2">Sell</option>
                      </select>
                    </div>

                    <p id="message" style="color: red;"></p>
                    <p id="messageSuccess" style="color: green;"></p>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button onClick="transact()" type="button" class="btn btn-primary">Trade</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal for setting alert-->
          <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="modal-from-title" class="modal-title" id="exampleModalLabel"> Set Alert</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Price</label>
                      <div class="input-group">
                        <input id="alert_price" type="text" class="form-control" placeholder="Price">
                      </div>
                    </div>
                  
                    <p id="fail_message" style="color: red;"></p>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="alert_button" type="button" class="btn btn-primary">Set</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Favourites -->
          <div class="col-md-4">
            <div class="card" style="padding: 20px;">
              <div class="class-header">
                <h2>Favourites</h2>
              </div>
                
                <table class="table table-hover" id="fav_table">
                  
                </table>
            </div>
          </div>
        </div>
    </div>
    <script src="stocks.js"></script>

</body>
</html>
