<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks-Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4"><img style="height:20%; width:20%;" src="img.jpeg"></span>
          </a>
    
          <ul id="nav-list" class="nav nav-pills">
            <li style="padding-right:5em;" class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li style="padding-right:5em;" class="nav-item"><a href="/" class="nav-link">Order Trade</a></li>
            <li style="padding-right:5em;" class="nav-item"><a href="/" class="nav-link">Portfolio</a></li>
          </ul>
        </header>

        <main style="margin: 0em 15em 0em 15em;" class="form-signin">
            <form style="padding-top:5em;" onsubmit="return false;">
              <p style="text-align: center;"><img src="img.jpeg" alt="logo"></p>
              <div style="padding: 10px 0px;" class="form-floating">
                <input id="input-mail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div style="padding: 10px 0px;" class="form-floating">
                <input id="pass-mail" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <button id="auth-btn" onclick="auth()" class="w-100 btn btn-lg btn-primary" type="button">Sign in</button>
              <button style="margin-top: 10px;"id="signUp-btn" onclick="signUp()" class="w-100 btn btn-lg btn-primary" type="button">Sign up</button>
              <p style="color: red;" id="wrong-auth"></p>
            </form>
          </main>
    </div>
    
</body>
</html>
