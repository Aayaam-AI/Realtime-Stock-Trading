<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/stocks.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4"><img style="height:20%; width:20%;" src="img.jpeg"></span>
            </a>
            <ul id="nav-list" class="nav nav-pills">
              <li style="padding-right:5em;" class="nav-item"><a href="/stocks.html" class="nav-link" aria-current="page">Home</a></li>
              <li style="padding-right:5em;" class="nav-item"><a href="/history.html" class="nav-link">Order Trade</a></li>
              <li style="padding-right:5em;" class="nav-item"><a href="/portfolio.html" class="nav-link active">Portfolio</a></li>
              <li onclick="signOut()" id="SignOut" style="padding-right:5em;" class="nav-item"><a href="/" class="nav-link">Sign Out </a></li>
            </ul>
        </header>
        <div class="card" style="padding: 20px;">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col"><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-dark">Wallet</button></th>
                <th scope="col">Invested</th>
                <th scope="col">Present Value</th>
                <th style="text-align: right"scope="col">Profit/Loss</th>
              </tr>
            </thead>
            <tbody id="portfolio">

            </tbody>
          </table>
        </div>

        <!-- Modal for adding/withdrawing from wallet -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-from-title" class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="row row-cols-lg-auto g-3 align-items-center">
                  <div class="col-12">
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Amount</label>
                    <div class="input-group">
                      <input id="amount" type="text" class="form-control" placeholder="Amount">
                    </div>
                  </div>
                
                  <div class="col-12">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select id="choice" class="form-select" id="inlineFormSelectPref">
                      <option value="1">Add</option>
                      <option value="2">Withdraw</option>
                    </select>
                  </div>

                  <p id="message" style="color: red;"></p>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onClick="transact()" type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h3 style="padding-top: 30px; padding-left: 20px;">Holdings</h3>
          <hr>
          <div class="card" style="padding: 20px;">
            <table id="holding_table" class="table table-hover">
              <!-- <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Buy Price</th>
                  <th scope="col">Market Price</th>
                  <th scope="col">Profit/Loss</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>PYPL</td>
                  <td>$100</td>
                  <td>$110</td>
                  <td>10%</td>
                </tr>
              </tbody> -->
            </table>
         </div>
        </div>
    </div>
    <script src="portfolio.js"></script>

</body>
</html>
